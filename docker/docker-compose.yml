version: '3.8'

services:
  # Ollama - LLM backend
  ollama:
    image: ollama/ollama:latest
    container_name: kage-ollama
    ports:
      - "11434:11434"
    volumes:
      - ollama-data:/root/.ollama
    restart: unless-stopped
    # GPU support (uncomment for NVIDIA GPU on Linux)
    # deploy:
    #   resources:
    #     reservations:
    #       devices:
    #         - driver: nvidia
    #           count: 1
    #           capabilities: [gpu]

  # ChromaDB - Vector database for RAG
  chromadb:
    image: chromadb/chroma:latest
    container_name: kage-chroma
    ports:
      - "8000:8000"
    volumes:
      - chroma-data:/chroma/chroma
    environment:
      - CHROMA_SERVER_HOST=0.0.0.0
      - CHROMA_SERVER_HTTP_PORT=8000
      - ANONYMIZED_TELEMETRY=False
    restart: unless-stopped

  # KAGE - Main application
  kage:
    build:
      context: ..
      dockerfile: docker/Dockerfile
    container_name: kage-app
    depends_on:
      - ollama
      - chromadb
    environment:
      - KAGE_LLM_OLLAMA_HOST=http://ollama:11434
      - KAGE_LLM_MODEL=qwen2.5-coder:7b
      - KAGE_TOOL_SANDBOX_ENABLED=false
      - KAGE_KNOWLEDGE_CHROMA_HOST=http://chromadb:8000
    volumes:
      - kage-data:/home/kage/.kage
      - ./workspace:/workspace
    working_dir: /workspace
    stdin_open: true
    tty: true
    command: ["chat"]

volumes:
  ollama-data:
  kage-data:
  chroma-data:
